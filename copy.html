        .container{

        .container .title{
    width: 60%;
    margin: 0px auto 30px auto;
    display: flex;
    align-items: center; 
    justify-content: center; 
}
.container .title h2{
    font-family: 'Lobster', cursive;
    font-size: 25px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    margin-right: 10px; 
}
.container .title img {
    width: 40px;
    height: 40px;
    border-radius: 50%; 
}

        .container .title p{
            color: #333;
            font-size: 14px;
        }
        .content .list{
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        .content .list a{
            color: #000;
            margin: 0px 15px;
            transition: .3s ease-in-out;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            position: relative;
            text-decoration: none;
        }
        .content .list a::after{
            content: "";
            position: absolute;
            bottom: -3px;
            width: 0%;
            height: 2px;
            left: 50%;
            transform: translateX(-50%);
            background: #d4a373;
            transition: .4s ease-in-out;
        }
        .content .list a:hover::after{
            width: 100%;
        }
        .content .list a:first-child{
            color: #d4a373;
        }
        .box_flex{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .box{
            width: 32%;
            background: #FFD059;
            border-radius: 70px;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            animation: movement 1s ease-in-out;
            position: relative;
            background-color: rgb(255, 192, 203);
            
        }
        .box:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box .box_img{
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .box_img img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #d4a373;
            transition: transform 0.3s ease-in-out;
        }
        .box_img img:hover{
            transform: scale(1.1);
        }
        .box .text{
            text-align: center;
            width: 100%;
        }
        .text h3{
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        .text section{
            font-weight: 600;
            margin-bottom: 5px;
            color: #777;
        }
        .text article{
            font-size: 15px;
            margin-bottom: 10px;
            color: #555;
        }
        .buttons{
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: auto;
        }
        .buttons button{
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d4a373;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .buttons button:hover{
            background-color: #b1864d;
        }

        @keyframes movement{
            0%{
                opacity: 0;
                transform: translateY(-20px);
            }
            100%{
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 1320px){
            .box{
                width: 49%;
            }
        }
        @media(max-width: 991px){
            .container .title{
                width: 80%;
            }
            .box_img img {
                width: 170px;
                height: 170px;
            }
            .box .text{
                width: 100%;
            }
        }
    </style>
</head>
